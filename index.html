<!DOCTYPE html>
<html lang="en">
<head>
    <title>Exercise 2</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <center>
        <h1>Kalkulator</h1>
    </center>

    <form class="content">
            <div class="layar">
              <input type="text" id="display" placeholder="0" disabled />
            </div>
            <br /><br />
            <div class="number">
              <button id="clr" onclick="document.getElementById('display').value+=(' ')">CLEAR</button>
              <br>
              <input type="button" value="7" id="btn" onclick="document.getElementById('display').value += ('7')">
              <input type="button" value="8" id="btn" onclick="document.getElementById('display').value+=('8')">
              <input type="button" value="9" id="btn" onclick="document.getElementById('display').value+=('9')">
              <input type="button" value="/" id="btn" onclick="document.getElementById('display').value+=('/')">
              <input type="button" value="4" id="btn" onclick="document.getElementById('display').value += ('4')">
              <input type="button" value="5" id="btn" onclick="document.getElementById('display').value+=('5')">
              <input type="button" value="6" id="btn" onclick="document.getElementById('display').value+=('6')">
              <input type="button" value="*" id="btn" onclick="document.getElementById('display').value+=('*')">
              <input type="button" value="1" id="btn" onclick="document.getElementById('display').value += ('1')">
              <input type="button" value="2" id="btn" onclick="document.getElementById('display').value+=('2')">
              <input type="button" value="3" id="btn" onclick="document.getElementById('display').value+=('3')">
              <input type="button" value="-" id="btn" onclick="document.getElementById('display').value+=('-')">
              <input type="button" value="." id="btn" onclick="document.getElementById('display').value+=('.')">
              <input type="button" value="0" id="btn" onclick="document.getElementById('display').value += ('0')">
              <input type="button" value="+" id="btn" onclick="document.getElementById('display').value+=('+')">
              <input type="button" value="=" id="btn" onclick="document.getElementById('display').value=
                          eval(document.getElementById('display').value)">
        
            </div>
          </form>
          
</body>
</html>
